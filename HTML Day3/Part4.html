<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Part4.css">
</head>
<body>
    <div class="container">
        <div class="box_container">
            <h3>SIGNUP</h3>
            <div class="image">
                <img src='./credit card 2.svg' />
            </div>
            <form class="form">
                <div class="input_box">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="alex" />
                </div>
                <div class="input_box">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="alejersey@gmail.com" />
                </div>
                <div class="input_box">
                    <label for="mobileno">PhoneNo</label>
                    <input type="number" name="mobileno" placeholder="+0123456789" />
                </div>
                <div class="input_box">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="" />
                </div>

                <button type="submit">Submit</button>
            </form>

        </div>

    </div>
    
</body>
</html>
